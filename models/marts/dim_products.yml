models:
  - name: dim_products
    description: >
      Product dimension table.
      Contains one row per product SKU with descriptive attributes
      used for reporting and analysis.

    config:
      contract:
        enforced: true

    columns:
      - name: product_sku
        description: Unique SKU identifying the product
        data_type: string
        data_tests:
          - not_null
          - unique

      - name: product_name
        description: Human-readable product name
        data_type: string

      - name: product_type
        description: Product category or type
        data_type: string

      - name: description
        description: Detailed product description
        data_type: string

      - name: price
        description: Unit price of the product
        data_type: integer
