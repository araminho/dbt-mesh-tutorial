models:
  - name: dim_customers
    columns:
      - name: customer_id
        data_tests: [not_null, unique]

  - name: dim_products
    columns:
      - name: product_sku
        data_tests: [not_null, unique]

  - name: dim_stores
    columns:
      - name: store_id
        data_tests: [not_null, unique]

  - name: dim_supplies
    columns:
      - name: supply_key
        data_tests: [not_null, unique]

  - name: fct_orders
    columns:
      - name: order_item_key
        data_tests: [not_null, unique]

      - name: customer_id
        data_tests:
          - relationships:
              to: ref('dim_customers')
              field: customer_id

      - name: product_sku
        data_tests:
          - relationships:
              to: ref('dim_products')
              field: product_sku

      - name: store_id
        data_tests:
          - relationships:
              to: ref('dim_stores')
              field: store_id
